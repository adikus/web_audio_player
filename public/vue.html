<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Audio Test</title>

    <!-- Bootstrap -->
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">

    <!--
    <link href="css/main.css" rel="stylesheet">
    -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>
    <div id="main-container">
        <audio-comp
            :audio="audio"
            :play="play"
            :position="position"
            :filename="filename"
            @loading:ready="loadingReady()"
            @playback:end="playbackEnded()"
            @position:update="newPosition => { position = newPosition }"
        ></audio-comp>

        <visualiser
            :visualiser="visualiser"
            :audio="audio"
            :play="play"
            :pause-on-unfocus="pauseOnUnfocus"
        ></visualiser>
    </div>

    <script src="tmpl/canvases.vue" type="text/x-template" id="canvases-template"></script>

    <script src="js/lodash.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-slider.js"></script>

    <!--
    <script src="https://unpkg.com/vue"></script>

    <script src="js/audio.js"></script>
    <script src="js/track.js"></script>
    <script src="js/main.js"></script>
    -->

    <script src="dist/build.js"></script>
</body>
</html>
