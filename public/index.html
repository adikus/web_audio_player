<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Audio Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <audio></audio>
    <div class="container-fluid" ng-app="audioVisual" ng-controller="frequencyBars">
        <div class="audio-visual-container">
            <div class="pull-left">
                <button class="btn btn-primary" type="submit" ng-disabled="!bufferLoaded" ng-click="playPause()">{{playing ? 'Pause' : 'Play'}}</button>
                <div>
                    <strong>
                        {{currentMinutes + ' : ' + currentSeconds+ ' / ' + totalMinutes + ' : ' + totalSeconds}}
                    </strong>
                </div>
                <div>
                    <input type="text" ng-model="seekTo">
                    <button class="btn btn-default" type="submit" ng-click="seek()">Seek</button>
                </div>
                <div>
                    <input type="text" ng-model="bufferName">
                    <button class="btn btn-default" type="submit" ng-click="loadBuffer()">Load</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lodash.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
